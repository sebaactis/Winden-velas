<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WV Contacto</title>
    <link rel="icon" type="image/x-icon" href="../imagenes/favicon.png">
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>
    <!-- comienzo del header -->
    <div class="contacto-layout">
        <header class="encabezado header-grid">
            <img class="nav-logo" src="../imagenes/windenlogo.jpeg" alt="logo winden">
            <nav class="barraNavegacion">
                <ul class="barraNavegacion__Lista">
                    <li><a href="..\index.html">Inicio </a></li>
                    <li><a href="productos.html">Productos </a></li>
                    <li><a href="nosotras.html">Nosotras </a></li>
                    <li><a href="envios.html">Envios </a></li>
                    <li><a href="#">Contacto </a></li>
                </ul>
            </nav>
        </header>
        <!-- fin del header -->
        <!-- comienzo del main -->
        <main class="main-grid-contacto">
            <section>
                <article>
                    <h1 class="titulo-contacto">¡Ingrese sus datos para contactar con nosotros!</h1>
                    <form class="formulario">
                        <h2 class="formulario__titulo">Contacto</h2>
                        <input type="text" class="formulario__entradas" name="nombre-apellido"
                            placeholder="Nombre y Apellido">
                        <input type="email" class="formulario__entradas" name="correo-electronico"
                            placeholder="Correo Electronico">
                        <input type="number" class="formulario__entradas" name="telefono" placeholder="Telefono">
                        <textarea rows="10" cols="50" placeholder="Ingrese aqui sus comentarios"></textarea>
                        <input type="submit" class="formulario__botones" value="Enviar">
                        <input type="reset" class="formulario__botones" value="Reset">
                    </form>
                </article>
            </section>
        </main>
        <!-- fin del main -->
        <!-- comienzo del footer -->
        <footer class="piePagina pie-grid">
            <p>Nuestra redes sociales!</p>
            <a href="https://www.instagram.com/winden.velas/" target="_blank">
                <img src="../imagenes/instagram.png" alt="logo instagram"> </a>
            <a href="https://wa.me/541169229469" target="_blank">
                <img src="../imagenes/whatsapp.png" alt="logo whatsapp"> </a>
            <a href="https://www.facebook.com/Windenvelas-109615950888288/?ref=page_internal" target="_black">
                <img src="../imagenes/facebook.png" alt="logo facebook"> </a>
            <p>© Derechos Reservados Winden 2022</p>
        </footer>
        <!-- fin del footer -->
    </div>
</body>

</html>
