    <header class="encabezado">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <img class="nav-logo" src="../imagenes/windenlogo.jpeg" alt="logo winden">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse barraNav" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- fin del header -->
    <!-- comienzo del main -->
    <main>
        <h1 class="titulo-contacto">¡Ingrese sus datos para contactar con nosotros!</h1>
        <hr>
        <section class="container-fluid">
            <article class="row">
                <form class="formulario col-lg-12 col-md-12 col-sm-12">
                    <h2 class="formulario__titulo">Contacto</h2>
                    <input type="text" class="formulario__entradas" name="nombre-apellido"
                        placeholder="Nombre y Apellido">
                    <input type="email" class="formulario__entradas" name="correo-electronico"
                        placeholder="Correo Electronico">
                    <input type="number" class="formulario__entradas" name="telefono" placeholder="Telefono">
                    <textarea rows="10" cols="50" placeholder="Ingrese aqui sus comentarios"></textarea>
                    <div class="form-check form-info">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Quiero recibir promociones en mi correo electronico
                        </label>
                        <div class="col-auto formulario__botones">
                            <button type="submit" class="btn">Enviar</button>
                        </div>
                        <div class="col-auto formulario__botones">
                            <button type="reset" class="btn">Reset</button>
                        </div>
                </form>
            </article>
        </section>
    </main>
    <!-- fin del main -->
    <!-- comienzo del footer -->
    <footer class="container-fluid footerClass">
